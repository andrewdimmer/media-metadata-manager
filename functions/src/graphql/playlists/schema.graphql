type Playlist {
  id: ID!
  type: TagType!
  name: String!
  description: String!
  filter: String!
  tagIds: [ID!]!
  mediaObjectIds: [ID!]!
  tags: [Tag!]!
  tag(id: ID!): Tag!
  mediaObjects: [MediaObject!]!
  mediaObject(id: ID!): MediaObject!
}

input CreatePlaylistInput {
  name: String!
  description: String!
  filter: String!
}

input UpdatePlaylistInput {
  id: ID!
  name: String
  description: String
  filter: String
}

input DeletePlaylistInput {
  id: ID!
}
