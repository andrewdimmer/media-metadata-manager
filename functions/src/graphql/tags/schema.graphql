type Tag {
  id: ID!
  name: String!
  type: TagType!
  mediaObjectIds: [String!]!
  mediaObjects: [MediaObject!]!
  mediaObject(id: ID!): MediaObject!
}

input CreateTagInput {
  name: String!
  type: TagType
}

input DeleteTagInput {
  id: ID!
}

enum TagType {
  SPECIAL
  CREATOR
  GENRE
  CUSTOM
}
